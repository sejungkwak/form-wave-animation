<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <title>50 Projects Day 8 - Form Wave Animation</title>
    </head>
    <body>
        <form action="/" method="POST">
            <h1 class="title">Please Login</h1>
            <label class="label" for="email">
                <p class="label-text email">Email</span></p>
                <input class="input input-email" type="email" name="email" id="email">
            </label>
            <label class="label" for="pw">
                <p class="label-text password">Password</p>
                <input class="input input-password" type="password" name="password" id="pw">
            </label>
            <button type="submit" class="btn">Login</button>
            <p>Don't have an account? <a href="http://" target="_blank" class="register">Register</a></p>
        </form>

        <script src="script.js"></script>
    </body>
</html>
